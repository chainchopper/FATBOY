server {
  listen 80;
  server_name localhost;

  # Set the root directory for the static files
  root /usr/share/nginx/html;
  index index.html index.htm;

  # This is the key part for single-page applications (SPAs)
  # It ensures that any route not matching a static file is redirected to index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: Gzip compression for better performance
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}