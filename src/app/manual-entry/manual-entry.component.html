<div class="manual-entry-container">
  <h2>Manually Add a Product</h2>
  <p>Enter the details of a product to add it to your history and lists.</p>

  <form (ngSubmit)="submitProduct()" class="entry-form">
    <div class="form-group">
      <label for="productName">Product Name</label>
      <app-input type="text" id="productName" [(ngModel)]="productData.name" name="productName" required placeholder="e.g., Organic Berry Granola"></app-input>
    </div>
    
    <div class="form-group">
      <label for="brand">Brand</label>
      <app-input type="text" id="brand" [(ngModel)]="productData.brand" name="brand" required placeholder="e.g., Nature's Best"></app-input>
    </div>
    
    <div class="form-group">
      <label for="ingredients">Ingredients (comma separated)</label>
      <app-textarea id="ingredients" [(ngModel)]="productData.ingredients" name="ingredients" [rows]="4" required placeholder="e.g., Organic Oats, Dried Berries, Maple Syrup"></app-textarea>
    </div>
    
    <div class="form-group">
      <label for="calories">Calories per Serving (optional)</label>
      <app-input type="number" id="calories" [(ngModel)]="productData.calories" name="calories" placeholder="e.g., 150"></app-input>
    </div>

    <div class="form-group">
      <label for="productImage">Product Image (optional)</label>
      <input type="file" id="productImage" (change)="onFileSelected($event)" accept="image/png, image/jpeg">
      <div *ngIf="imageUrl" class="image-preview">
        <img [src]="imageUrl" alt="Product Image Preview">
      </div>
    </div>
    
    <app-button type="submit" variant="outline" class="submit-btn">Analyze & Save Product</app-button>
  </form>
</div>
