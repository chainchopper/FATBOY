<div class="modal-overlay" *ngIf="(display$ | async) === 'open'" (click)="close()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <button class="close-btn" (click)="close()">Ã—</button>

    <!-- Confirmation Modal -->
    <div *ngIf="isConfirmation">
      <h3>{{ modalTitle }}</h3>
      <p>{{ modalMessage }}</p>
      <div class="modal-actions confirmation-actions">
        <app-button variant="secondary" (onClick)="handleCancel()">{{ cancelButtonText }}</app-button>
        <app-button variant="default" (onClick)="handleConfirm()">{{ confirmButtonText }}</app-button>
      </div>
    </div>

    <!-- Product Action Modal -->
    <div *ngIf="!isConfirmation && currentProduct">
      <h3>Add '{{ currentProduct.name }}' to...</h3>
      
      <div class="modal-actions product-actions">
        <app-button variant="outline" (onClick)="addToShoppingList()">ğŸ›’ Shopping List</app-button>
        <app-button variant="outline" (onClick)="addToAvoidList()">ğŸš« Avoid List</app-button>
        <app-button variant="outline" (onClick)="toggleMealOptions()">ğŸ¥— Food Diary</app-button>
      </div>

      <div *ngIf="showMealOptions" class="meal-options">
        <app-button variant="ghost" (onClick)="addToDiary('Breakfast')">ğŸ³ Breakfast</app-button>
        <app-button variant="ghost" (onClick)="addToDiary('Lunch')">ğŸ¥— Lunch</app-button>
        <app-button variant="ghost" (onClick)="addToDiary('Dinner')">ğŸ² Dinner</app-button>
        <app-button variant="ghost" (onClick)="addToDiary('Snack')">ğŸ Snack</app-button>
        <app-button variant="ghost" (onClick)="addToDiary('Drinks')">ğŸ¥¤ Drinks</app-button>
      </div>
    </div>
  </div>
</div>
