<div class="profile-editor-container">
  <app-button variant="link" routerLink="/profile" class="back-link">‚Üê Back to Profile</app-button>
  <h2>Edit Your Profile</h2>

  <div *ngIf="profile" class="editor-form">
    <div class="avatar-section">
      <img [src]="avatarUrl || 'https://api.dicebear.com/8.x/initials/svg?seed=?'" alt="Avatar Preview" class="avatar-preview">
      <label for="avatarUpload" class="upload-btn">
        <app-button variant="outline" type="button">Change Avatar</app-button>
      </label>
      <input type="file" id="avatarUpload" (change)="onFileSelected($event)" accept="image/png, image/jpeg">
    </div>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" [(ngModel)]="firstName" placeholder="Your first name">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" [(ngModel)]="lastName" placeholder="Your last name">
    </div>

    <div class="form-group">
      <label for="bio">Your Bio</label>
      <textarea id="bio" [(ngModel)]="bio" rows="4" placeholder="Tell the community a little about yourself..."></textarea>
    </div>

    <app-button type="submit" variant="default" (onClick)="saveProfile()" class="save-btn" [disabled]="isLoading">
      {{ isLoading ? 'Saving...' : 'Save Changes' }}
    </app-button>
  </div>
</div>
