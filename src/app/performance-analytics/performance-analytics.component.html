<div class="max-w-6xl mx-auto p-4 text-gray-100">
  <h2 class="text-3xl font-bold text-teal-400 drop-shadow-lg shadow-teal-400 text-center mb-8">Performance Analytics</h2>

  <div class="bg-gray-900/80 border border-teal-700 rounded-xl p-6 shadow-lg shadow-teal-500/30 mb-8">
    <div class="chart-container h-80">
      <canvas *ngIf="weeklyCaloriesChartData"
              baseChart
              [data]="weeklyCaloriesChartData"
              [options]="weeklyCaloriesChartOptions"
              [type]="weeklyCaloriesChartType">
      </canvas>
    </div>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    <div class="bg-gray-900/80 border border-purple-700 rounded-xl p-6 shadow-lg shadow-purple-500/30">
      <div class="chart-container h-80">
        <canvas *ngIf="flaggedIngredientsChartData"
                baseChart
                [data]="flaggedIngredientsChartData"
                [options]="flaggedIngredientsChartOptions"
                [type]="flaggedIngredientsChartType">
        </canvas>
        <p *ngIf="!flaggedIngredientsChartData" class="text-center text-gray-500 h-full flex items-center justify-center">No flagged ingredients in the last 7 days. Great job!</p>
      </div>
    </div>
    <div class="bg-gray-900/80 border border-purple-700 rounded-xl p-6 shadow-lg shadow-purple-500/30">
      <div class="chart-container h-80">
        <canvas *ngIf="mealCaloriesChartData"
                baseChart
                [data]="mealCaloriesChartData"
                [options]="mealCaloriesChartOptions"
                [type]="mealCaloriesChartType">
        </canvas>
      </div>
    </div>
  </div>
</div>
