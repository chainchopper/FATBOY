<div class="daily-summary-section">
  <h3>Daily Performance</h3>
  <div class="summary-grid">
    <div class="summary-item">
      <span class="summary-value">{{ summary.totalCalories }}</span>
      <span class="summary-label">Total Calories</span>
    </div>
    <div class="summary-item">
      <span class="summary-value">{{ summary.totalFlaggedItems }}</span>
      <span class="summary-label">Flagged Ingredients</span>
    </div>
  </div>

  <div class="calorie-progress-bar">
    <div class="progress-track">
      <div 
        class="progress-fill" 
        [style.width.%]="calorieProgress"
        [style.background-color]="calorieProgressColor">
      </div>
    </div>
    <div class="progress-label">
      <span>{{ summary.totalCalories }} / {{ preferences.dailyCalorieTarget }} kcal</span>
    </div>
  </div>

  <div class="daily-verdict-display" [class]="'verdict-' + verdict">
    Your Day: <strong>{{ verdict | titlecase }}</strong>
  </div>

  <div *ngIf="summary.totalFlaggedItems > 0" class="flagged-breakdown">
    <h4>Top Flagged:</h4>
    <ul>
      <li *ngFor="let item of (summary.flaggedIngredients | keyvalue | slice:0:3)">
        {{ item.key }} ({{ item.value }} times)
      </li>
    </ul>
  </div>
</div>
