<div class="diary-item" [class.good]="product.verdict === 'good'" [class.bad]="product.verdict === 'bad'" (click)="onViewDetails()"> <!-- Bind click event here -->
  <img [src]="product.image" alt="{{product.name}}" class="product-image">
  <div class="item-info">
    <span class="product-name">{{ product.name }}</span>
    <span class="product-brand">{{ product.brand }}</span>
  </div>
  <div class="item-calories">
    {{ product.calories || 'N/A' }} kcal
  </div>
  <button (click)="onRemove(); $event.stopPropagation()" class="remove-btn" title="Remove from Diary"> <!-- Stop propagation -->
    <lucide-icon name="x" [size]="18"></lucide-icon>
  </button>
</div>
