<div class="login-container">
  <div class="login-card">
    <h2>Welcome to Fat Boy</h2>
    <p>Sign in to save your preferences and history.</p>
    <div class="social-providers">
      <app-button *ngFor="let provider of providers" (onClick)="signInWith(provider)" variant="outline" class="social-btn">
        Sign in with {{ provider | titlecase }}
      </app-button>
    </div>
    <p class="powered-by-fanalogy">Powered by Fanalogy</p>
  </div>
</div>
