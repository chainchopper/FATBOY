<div class="max-w-3xl mx-auto p-4 text-gray-100">
  <h2 class="text-3xl font-bold text-teal-400 drop-shadow-lg shadow-teal-400 text-center mb-6">System Check</h2>
  <p class="text-center text-gray-400 mb-6">Verify connectivity to AI, TTS, Supabase DB, and Edge Functions.</p>

  <div class="flex justify-center mb-6">
    <app-button variant="outline" (onClick)="runChecks()">
      {{ loading ? 'Checking...' : 'Run Checks Again' }}
    </app-button>
  </div>

  <div class="space-y-3">
    <div *ngFor="let r of results" class="p-4 rounded-lg" [ngClass]="getBadgeClasses(r.ok)">
      <div class="flex justify-between items-center">
        <span class="font-semibold">{{ r.name }}</span>
        <span class="text-sm">{{ r.ok ? 'OK' : 'FAIL' }}</span>
      </div>
      <div *ngIf="r.detail" class="text-xs mt-2 text-gray-300">{{ r.detail }}</div>
    </div>
  </div>
</div>
