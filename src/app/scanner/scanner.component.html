<div class="scanner-container">
  <div class="scanner-header">
    <h2>Scan Product Barcode</h2>
    <button routerLink="/ocr-scanner" class="switch-mode-btn">Switch to Label Scan</button>
  </div>
  
  <div id="reader" #reader class="scanner-viewport">
    <div class="viewfinder"></div>
  </div>
  
  <div class="scanner-controls">
    <button 
      *ngIf="!isScanning" 
      (click)="startScanning()" 
      class="scan-btn"
      [class.pulse]="!isScanning">
      Start Scanning
    </button>
    
    <button 
      *ngIf="isScanning" 
      (click)="stopScanning()" 
      class="stop-btn">
      Stop Scanning
    </button>
  </div>
</div>
